<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텀블벅 - 크리에이터를 위한 크라우드펀딩</title>
</head>
<body>
<div>
	<!-- 바디 -->
	<div>
		<div>
			<div>
				<h3>이메일로 가입하기</h3>
				<form action="">
					<div>
						<div>이름</div>
						<div>
							<span>
								<input type="text" placeholder="사용하실 이름을 입력해주세요.">
							</span>
						</div>
					</div>
					<div>
						<div>이메일</div>
						<div>
							<span>
								<input type="text">
							</span>
						</div>
						<br>
						<div>
							<span>
								<input type="text">
							</span>
						</div>
					</div>
					<div>
						<div>비밀번호</div>
						<div>
							<span>
								<input type="text">
							</span>
						</div>
						<br>
						<div>
							<span>
								<input type="text">
							</span>
						</div>
					</div>
					<div style="text-align: left;">
						<label>
							<input type="checkbox""><strong>전체 동의</strong>
						</label>
						<div>
						</div>
						<ul type="none">
							<li>
								<label>
									<input type="checkbox">만 14세 이상입니다. (필수)
								</label>
								<button>내용보기</button>
							</li>
							<li>
								<label>
									<input type="checkbox">텀블벅 이용 약관동의 (필수)
								</label>
								<button>내용보기</button>
							</li>
							<li>
								<label>
									<input type="checkbox">개인정보 수집 및 이용 동의 (필수)
								</label>
								<button>내용보기</button>
							</li>
							<li>
								<label>
									<input type="checkbox">개인정보 제 3자 제공 동의 (선택)
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">마케팅 정보 수신 동의 (선택)
								</label>
							</li>
						</ul>
					</div>
					<div style="display: inline-block;">
						<label>
							<button><span>가입하기</span></button>
						</label>
					</div>
					<div>"이미 텀블벅 계정이 있으신가요?" <span>기존 계정으로 로그인하기</span></div>
				</form>
				<div>
					<span>또는</span>
				</div>
				<div>
					<label>
						<button>
							<div>
								<svg width="26" height="26" viewBox="0 0 26 26" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M13 3.25C6.99238 3.25 2.16663 6.99718 2.16663 11.5825C2.3636 14.7381 4.33329 17.4498 7.18935 18.6332L6.15526 22.3803C6.10602 22.4789 6.15526 22.6269 6.25375 22.6757C6.35223 22.7748 6.5492 22.7748 6.64769 22.6757L11.0303 19.7672C11.6704 19.8658 12.3106 19.9151 13 19.9151C18.9583 19.9151 23.8333 16.1679 23.8333 11.5825C23.8333 6.99718 19.0075 3.25 13 3.25" fill="black" fill-opacity="0.9"></path></svg>
							</div>
							카카오로 가입하기
						</button>
					</label>
				</div>
			</div>
		</div>
	</div>
<div>© 2023 Tumblbug Inc.</div>
</div>
</body>
</html>
